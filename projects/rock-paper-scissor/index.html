<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <title>Rock paper and scissors game</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2><i class="fas fa-male"></i>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2><i class="fas fa-desktop"></i>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors game</h1>
        <button>Play!</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Match in 3 points. Choose an option.</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock<i class="fas fa-gem"></i></button>
          <button class="paper">paper<i class="fas fa-leaf"></i></button>
          <button class="scissors">scissors<i class="fas fa-cut"></i></button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
